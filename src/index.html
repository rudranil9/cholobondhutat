  <style>
    /* Prevent any initial scroll jump */
    html, body {
      scroll-behavior: auto !important;
      overflow-anchor: none;
      overflow-y: hidden; /* Hide vertical scrollbar until positioned */
    }
    
    /* Hide ALL content until positioned correctly */
    body {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.1s, visibility 0.1s;
    }
    
    body.loaded {
      opacity: 1;
      visibility: visible;
      overflow-y: auto; /* Restore scrolling */
    }
  </style>
</head>
<body>
  <app-root></app-root>
  
  <script>
    // Ensure proper scroll position before showing content
    function ensureTopPosition() {
      // Force scroll to top multiple times with different methods
      window.scrollTo(0, 0);
      document.documentElement.scrollTop = 0;
      document.body.scrollTop = 0;
      window.pageYOffset = 0;
      
      // Set a timeout to show content after ensuring position
      setTimeout(() => {
        document.body.classList.add('loaded');
      }, 50); // Small delay to ensure scroll takes effect
    }
    
    // Apply immediately
    ensureTopPosition();
    
    // Apply on various events
    window.addEventListener('load', ensureTopPosition);
    document.addEventListener('DOMContentLoaded', ensureTopPosition);
    
    // Keep forcing scroll to top during initial load
    const forceScrollInterval = setInterval(() => {
      window.scrollTo(0, 0);
      document.documentElement.scrollTop = 0;
      document.body.scrollTop = 0;
    }, 10); // Every 10ms
    
    // Stop forcing after 1 second
    setTimeout(() => {
      clearInterval(forceScrollInterval);
    }, 1000);
  </script>
</body>
