    <div
      *ngIf="visible"

      <!-- Dynamic Sky Background -->
      <div class="sky-background"></div>
      
      <!-- Sun and Moon -->
      <div class="celestial-object">
        <div *ngIf="transitionType === 'to-day'" class="sun"></div>
        <div *ngIf="transitionType === 'to-night'" class="moon">

          <div class="crater crater-2"></div>
        </div>
      </div>
      
      <!-- Stars (visible during night transition) -->

        <div class="twinkling-star star-3"></div>
